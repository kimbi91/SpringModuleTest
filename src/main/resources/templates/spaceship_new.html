<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Új űrhajó</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<div id="container">

    <form data-th-action="@{/spaceship}" data-th-object="${newShip}" method="post">

        <table>
            <tr>
                <th>Name:</th>
                <td><input type="text" data-th-field="*{name}" /></td>
            </tr>
            <tr>
                <th>Class:</th>
                <td>
                    <select data-th-field="*{spaceShipClass}">
                        <option data-th-each="shipClass : ${shipClasses}"
                            data-th-value="${shipClass}"
                            data-th-text="${shipClass}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Is it active?</th>
                <td>
                    <select data-th-field="*{isActive}">
                        <option value="true">Yes, it is.</option>
                        <option value="false">No, it's not.</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button class="send_button" type="submit">Create</button></td>
            </tr>
        </table>



    </form>

</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The fleet</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div id="container">
    <div id="menubar">
        <a data-th-href="@{/fleet}">Whole fleet</a>
        <a data-th-href="@{/fleet/active}">Active fleet</a>
    </div>
    <div>
        <table>
            <tr>
                <th>Registration Code</th>
                <th>Name</th>
                <th>Spaceship Class</th>
                <th>Is active</th>
            </tr>
            <tr data-th-each="spaceship : ${spaceships}">
                <td data-th-text="${spaceship.registrationCode}"></td>
                <td data-th-text="${spaceship.name}"></td>
                <td data-th-text="${spaceship.spaceShipClass}"></td>
                <td data-th-text="${spaceship.isActive}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
